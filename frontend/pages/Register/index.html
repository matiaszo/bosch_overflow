<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <header class="position-fixed w-100 bg-light">
            <nav class="navbar border-bottom border-5 border-black shadow">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <img src="../../assets/BoschOverflowLogo.png" alt="logoBoschOverflow" height="50">
                        <a class="navbar-brand fs-2 text-danger fw-bold">BoschOverflow</a>
                    </div>
                    <p class="fs-4 fw-bold m-0">Tire suas d√∫vidas com mais facilidade na nova plataforma da BOSCH</p>
                </div>
            </nav>
        </header>

    <main class="">
        <div class="position-absolute top-50 start-50 translate-middle p-3 border border-black shadow rounded w-50" style="max-width: 500px;">
            <h3 class="text-center mb-3">Registro</h3>
            <form action="" method="post">
                <div class="mb-3">
                    <label for="nomeInput" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeInput">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput">
                </div>
                <div class="mb-3">
                    <label for="edvInput" class="form-label">EDV</label>
                    <input type="number" class="form-control" id="edvInput">
                </div>
                <div class="mb-3">
                    <label for="senhaInput" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaInput">
                </div>
                <div class="mb-3">
                    <label for="confirmarSenhaInput" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenhaInput">
                </div>
                <div class="d-flex w-100 justify-content-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
