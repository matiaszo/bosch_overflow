<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Home</title>
</head>

<body>
  <header class="position-fixed w-100 bg-light">
    <nav class="navbar border-bottom border-5 border-black shadow">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
          <img src="../../assets/BoschOverflowLogo.png" alt="logoBoschOverflow" height="50">
          <a href="../Home/" class="navbar-brand fs-2 text-danger fw-bold">BoschOverflow</a>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>



  <main class="d-flex flex-column justify-content-center" style="min-height: 100vh;">

    <div class="p-4 text-dark position-absolute top-0 d-flex justify-content-between w-100" style="margin-top: 90px;">
      <a href="../Space/" class="navbar-brand text-dark fw-bold fs-3">NOME DO ESPAÇO</a>

      <button data-bs-target="#showUsers" data-bs-toggle="modal" class="p-3"
        style="border: none; background-color: transparent;">
        <img src="../../assets/users.png" class="" style="width: 70px;" alt="users">
      </button>
    </div>

    <div class="d-flex align-items-center flex-column gap-3 p-2">

      <!-- COMPONENTE PARA PERGUNTA -->
      <div class="card col-12 col-md-9 col-lg-6">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">TITULO DA PERGUNTA</h5>
          <p class="card-text">Pra que serve tantos códigos? Se a vida não é programada e as melhores coisas não tem
            lógica</p>
          <a href="../Question/" class="btn btn-secondary align-self-end">VER RESPOSTAS</a>
        </div>
      </div>
      <!-- ------------------------- -->

    </div>

    <div class="">
      <button class="btn btn-primary position-fixed" style="right: 2%; bottom: 4%;" data-bs-target="#postQuestionModal"
        data-bs-toggle="modal">Fazer nova pergunta</button>
    </div>


    <div class="modal fade" id="postQuestionModal" aria-hidden="true" aria-labelledby="postQuestionModalLabel"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="postQuestionModalLabel">Perguntar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!-- FORMULARIO PARA ENVIAR NOVA PERGUNTA -->
            <form id="new_question_forms" action="" class="d-flex flex-column gap-3">
              <input class="p-2" type="text" placeholder="Titulo">
              <textarea class="form-control" style="resize: none;" rows="4" placeholder="Pergunta"></textarea>
            </form>
            <!-- ------------------------------------ -->


          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-target="#postQuestionConfirmation"
              data-bs-toggle="modal">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="postQuestionConfirmation" aria-hidden="true"
      aria-labelledby="postQuestionConfirmationLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="postQuestionConfirmationLabel">Confirmar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Deseja enviar esta pergunta?
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-target="#postQuestionModal" data-bs-toggle="modal">Voltar</button>
            <button id="new_question_button" class="btn btn-success" data-bs-dismiss="modal">Enviar</button>
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" id="showUsers" aria-hidden="true" aria-labelledby="showUsersLabel" tabindex="-1">
      <div class="modal-lg modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showUsersLabel">Usuários</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">


              <div class="card w-100">
                <ul class="list-group list-group-flush">

                  <!-- COMPONENTE DE USUÁRIO -->
                  <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                      <h6>NOME DO USUÁRIO</h6>
                      <div class="d-flex flex-column flex-lg-row justify-content-end align-items-end gap-2">
                        <button id="set_admin_button" class="btn btn-light">Adminstrador</button>
                        <button id="set_member_button" class="btn btn-light">Membro</button>
                        <button id="set_none_button" class="btn btn-light">Desconhecido</button>
                      </div>
                    </div>
                  </li>
                  <!-- ---------------------- -->


                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>



  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
