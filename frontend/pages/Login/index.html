<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="./script.js" type="module"></script>
</head>

<body>
    <header>
        <nav class="navbar border-bottom border-5 border-black shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <img src="../../assets/BoschOverflowLogo.png" alt="logoBoschOverflow" height="50">
                    <a href="../Home/" class="navbar-brand fs-2 text-danger fw-bold">BoschOverflow</a>
                </div>
                <p class="fs-4 fw-bold m-0 d-none d-lg-block">Tire suas dúvidas com mais facilidade na nova plataforma da BOSCH</p>
            </div>
        </nav>
    </header>

    <main class="">
        <div class="position-absolute top-50 start-50 translate-middle p-3 border border-black shadow rounded w-50" style="max-width: 500px;">
            <h3 class="text-center mb-3">Login</h3>
            <!-- Formulario login -->
            <div>
                <div class="mb-3">
                    <label for="edvInput" class="form-label">EDV</label>
                    <input type="text" class="form-control" id="edvInput">
                </div>
                <div class="mb-3">
                    <label for="senhaInput" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaInput">
                </div>
                <div class="d-flex justify-content-center align-items-center flex-wrap justify-content-md-between">
                    <p class="m-0 text-center">Não possui uma conta? <a href="../Register/" class="text-decoration-none">Criar conta</a></p>
                    <button class="btn btn-primary" style="width: 100px;" onclick="loginUser()">Logar</button>
                </div>
            </div>
            <!-- ---------------- -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
