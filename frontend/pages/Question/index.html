<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Home</title>

        <script src="./script.js" type="module"></script>
    </head>

    <body>
        <header class="position-fixed w-100 z-1 bg-light top-0 z-10">
            <nav class="navbar border-bottom border-5 border-black shadow">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <img src="../../assets/BoschOverflowLogo.png" alt="logoBoschOverflow" height="50">
                        <a href="../Home/" class="navbar-brand fs-2 text-danger fw-bold">BoschOverflow</a>
                    </div>
                    <div class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </nav>
        </header>



        <main class="d-flex flex-column" style="min-height: 100vh;">

            <div class="p-4 text-dark position-absolute top-0" style="margin-top: 90px;">
                <a href="../Space/" id="spaceTitle" class="navbar-brand text-dark fw-bold fs-3">NOME DO ESPAÇO</a>
            </div>


            <div class="d-flex align-items-center flex-column gap-3 position-absolute w-100 p-2" style="top: 200px;">
                
                <!-- PERGUNTA SELECIONADA -->
                <div class="card col-12 col-md-9 col-lg-6">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" id="questionUser">Nome do Usuário</h5>
                        <p class="card-text" id="questionText">Pra que serve tantos códigos? Se a vida não é programada e as melhores coisas
                            não tem lógica</p>
                    </div>
                </div>


                <div class="card col-12 col-md-9 col-lg-6">
                    <div class="card-header">
                        Respostas
                    </div>
                    <ul class="list-group list-group-flush">

                        <li class="list-group-item p-4">
                            <!-- FORMULARIO PARA NOVA RESPOSTA -->
                            <div action="" class="d-block d-md-flex gap-3">
                                <input class="w-100 p-2" id="answerText" type="text" placeholder="Adicionar resposta">
                                <button type="submit" class="btn btn-success" style="width: 80px;" onclick="postAnswer()">Enviar</button>
                            </div>
                            <!-- ----------------------------- -->
                        </li>

                        <!-- COMPONENTE PARA RESPOSTA -->
                        <li class="list-group-item" id="answers">
                            
                        </li>
                        <!-- ------------------------ -->

                        
                    </ul>
                </div>
            </div>

        </main>



        <footer>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
